<div class="contHome">
	<div class="wrapper">

		<div class="large-3">
			<div class="filters">
				<h3>Filtros</h3>
				<div class="search">
					<label>Por nombre</label>
					<input type="text" [(ngModel)]="searchValue" placeholder="Ej: Hola">
				</div>
				<div class="avalible">
					<label>Por estado</label>
					<small [ngClass]="{'active': availble}" (click)="validaAvalible()">Disponible</small> 
					<small [ngClass]="{'active': exhausted == false}" (click)="exhaustedValidate()">Agotados</small>
					<small [ngClass]="{'active': seller}" (click)="validaSeller()">Mas vendidos</small>
				</div>
				<div class="age">
					<label>Por precio</label>
					<div class="range">
						<div class="number">$1000</div>
						<input type="range" min="1000" max="30000" [(ngModel)]="sliderValue" />
						<div class="number">$30000</div>
					</div>
				</div>
			</div>
		</div>
		<div class="large-9">
			<div class="contSelect">
			  <select name="" id="" [(ngModel)]="select" (ngModelChange)="onChange($event)">
			  	<option value="0">Ordenar por</option>
			  	<option value="1">Nombre</option>
			  	<option value="2">mayor precio</option>
			  	<option value="3">Menor precio</option>
			  </select>
			</div> 

			<div class="products">
			  <div *ngFor="let item of products.products 
			  				  | search:searchValue 
			  				  | age:sliderValue 
			  				  | orderBy: filterSelect
			  				  | filters:[['available', availble]]
			  				  | filters:[['available', exhausted]]
			  				  | filters:[['best_seller', seller]]" 
			  				class="column">

			  		<app-product [val]="item" ></app-product>
			  </div>  
			</div> 
		</div>
	</div>
</div>
